<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Therapets | Crafting Station</title>

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="css/style.css" rel="stylesheet">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div id="navbarOutput"></div>

  <!-- Page Content -->
  <div class="container">
    <h3>Rank Required</h3>
    <button type='button' class='btn btn-danger'>Sugar Cube</button>
    <button type='button' class='btn btn-warning'>Jelly Bean</button>
    <button type='button' class='btn btn-success'>Cookie</button>
    <button type='button' class='btn btn-info'>Puddin'</button>
    <button type='button' class='btn btn-primary'>Cupcake</button>
    <div id="itemInventory" class="row">
    </div>
  </div>
  <!-- /.container -->

  <!-- JavaScripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/navbar.js" type="text/javascript"></script>
  <script>
  class craftingItem {
    constructor(aName, aImg, aRank, aRequirements, aExtra) {
      this.name = aName;
      this.img = aImg;
      this.rank = aRank;
      this.requirements = aRequirements;
      this.extra = aExtra;
    }
  }
  var craftingItems = new Array();
  craftingItems.push(new craftingItem("Paint Walls","paintWalls","sugar cube", ["1 Paint Bucket"],"Walls may be the same or different colors"));
  craftingItems.push(new craftingItem("Cushion/Pillow","pillow","sugar cube",["1 Fabric","2 String","5 Fluff","Sewing Needle (1)"],""));
  craftingItems.push(new craftingItem("Box","box","sugar cube",["2 Cardboard","1 Glue","Glue Gun"],""));
  craftingItems.push(new craftingItem("Painting/Poster","painting","sugar cube",["1 Finger Paint OR 1 Crayon","1 Paper"],""));
  craftingItems.push(new craftingItem("Decorative Banner","decorativeBanner","sugar cube",["1 String","1 Paper OR 1 Fluff OR 1 Plastic Bits","Scissors"],""));
  craftingItems.push(new craftingItem("Clay Pot","clayPot","sugar cube",["2 Clay"],"Required for plants"));
  craftingItems.push(new craftingItem("String Lights","stringLights","sugar cube",["6 String","8 Electrical Wire","6 Glass","1 Finger Paint"],""));
  craftingItems.push(new craftingItem("Candle","candle","sugar cube",["1 String","3 Crayons","1 Metal Sheet"],""));
  craftingItems.push(new craftingItem("Wallpaper","wallpaper","jelly bean",["1 Finger Paint","10 Paper"],"Can cover entire wall or part of it, allows patterns to be placed on the wall"));
  craftingItems.push(new craftingItem("Cardboard Chair","cardboardChair","jelly bean",["5 Cardboard","8 Glue","Glue Gun"],""));
  craftingItems.push(new craftingItem("Cardboard Table","cardboardTable","jelly bean",["8 Cardboard","10 Glue","Glue Gun"],""));
  craftingItems.push(new craftingItem("Plushie","plushie","jelly bean",["3 Fabric","2 String","5 Fluff","Sewing Needle (2)","Scissors"],""));
  craftingItems.push(new craftingItem("Small Rug","smallRug","jelly bean",["2 Fabric","3 String","Scissors","Sewing Needle (2)"],""));
  craftingItems.push(new craftingItem("Small Stool","smallStool","jelly bean",["4 Wood Planks","8 Nails","Hammer"],""));
  craftingItems.push(new craftingItem("Wooden Chair","woodenChair","cookie",["3 Wood Planks","5 Nails","Hammer"],""));
  craftingItems.push(new craftingItem("Wooden Table","woodenTable","cookie",["5 Wood Planks","10 Nails","Hammer"],""));
  craftingItems.push(new craftingItem("Wooden Desk","placeholder","cookie",["8 Wood Planks","15 Nails","Hammer"],""));
  craftingItems.push(new craftingItem("Desk Lamp","deskLamp","cookie",["1 Battery","2 Electrical Wires","1 Metal Sheet","3 Glass","1 Fabric"],""));
  craftingItems.push(new craftingItem("Window","window","cookie",["10 Glass","5 Wood Planks","Hammer"],""));
  craftingItems.push(new craftingItem("Wooden Shelf","woodenShelf","cookie",["2 Wood Planks","4 Nails","Hammer"],""));
  craftingItems.push(new craftingItem("Beanbag","beanbag","cookie",["4 Fabric","4 String","20 Fluff","Sewing Needle (3)"],""));
  craftingItems.push(new craftingItem("Bed","placeholder","puddin",["10 wood planks","20 nails","hammer","5 fabric","20 fluff","10 string","sewing needle (7)"],""));
  craftingItems.push(new craftingItem("Standing Lamp","placeholder","puddin",["3 batteries","3 electrical wires","2 metal sheets","3 glass","1 fabric"],""));
  craftingItems.push(new craftingItem("Wooden Dresser","placeholder","puddin",["10 wood planks","20 nails","hammer","2 plastic bits"],""));
  craftingItems.push(new craftingItem("Hanging Light","placeholder","puddin",["1 metal sheet","3 electric wires","3 glass"],""));
  craftingItems.push(new craftingItem("Bookcase","placeholder","puddin",["10 wood planks","15 nails","hammer"],""));
  craftingItems.push(new craftingItem("Small Tent/Pet House","placeholder","puddin",["8 fabric","5 string","scissors","sewing needle (4)"],""));
  craftingItems.push(new craftingItem("Armchair","placeholder","puddin",["5 fabric","sewing needle (3)","5 string","15 fluff","4 wood planks","8 nails","hammer"],""));
  craftingItems.push(new craftingItem("Large Rug","placeholder","cupcake",["4 fabric","6 string","scissors","sewing needle (3)"],"Can replace entire floor with carpeting, if you choose"));
  craftingItems.push(new craftingItem("Wooden Wardrobe","placeholder","cupcake",["20 wood planks","25 nails","hammer","1 plastic bit"],""));
  craftingItems.push(new craftingItem("Stained Glass Window","placeholder","cupcake",["10 glass","hammer","4 finger paints","5 wood planks"],""));
  craftingItems.push(new craftingItem("Couch/Sofa","placeholder","cupcake",["10 fabric","sewing needle (5)","10 string","25 fluff","4 wood planks","8 nails","hammer"],""));
  craftingItems.push(new craftingItem("Television","placeholder","cupcake",["6 glass","20 electrical wires","10 plastic chunks","1 metal sheet"],""));
  craftingItems.push(new craftingItem("Small Heater","placeholder","cupcake",["10 plastic chunks","8 metal wires","10 electrical wires"],""));
  
  $( document ).ready(function() {
    var inventoryStr = "";
    for (i=0; i<craftingItems.length; i++) {
      inventoryStr += "<div class='col-sm-6 col-md-4 col-lg-3 mt-4 cardHover'><div class='card craftingStationCards ";
      if (craftingItems[i].rank == "sugar cube") { inventoryStr += "sugarCubeItem"; }
      else if (craftingItems[i].rank == "jelly bean") { inventoryStr += "jellyBeanItem"; }
      else if (craftingItems[i].rank == "cookie") { inventoryStr += "cookieItem"; }
      else if (craftingItems[i].rank == "puddin") { inventoryStr += "puddinItem"; }
      else if (craftingItems[i].rank == "cupcake") { inventoryStr += "cupcakeItem"; }
      inventoryStr += "'><img class='card-img-top' src='img/" + craftingItems[i].img + ".png'><div class='card-block'><button type='button' class='btn btn-";
      if (craftingItems[i].rank == "sugar cube") { inventoryStr += "danger"; }
      else if (craftingItems[i].rank == "jelly bean") { inventoryStr += "warning"; }
      else if (craftingItems[i].rank == "cookie") { inventoryStr += "success"; }
      else if (craftingItems[i].rank == "puddin") { inventoryStr += "info"; }
      else if (craftingItems[i].rank == "cupcake") { inventoryStr += "primary"; }
      inventoryStr += " btn-sm btn-block card-title'>" + craftingItems[i].name + "</button><div class='card-text'><ul>";
      for (j=0; j<craftingItems[i].requirements.length; j++) {
        inventoryStr += "<li>" + craftingItems[i].requirements[j] + "</li>";
      }
      inventoryStr += "</ul></div></div><div class='card-footer'>" + craftingItems[i].extra + "</div></div></div>";
    }
    $("#itemInventory").html(inventoryStr);
  });
  </script>
</body>
</html>
