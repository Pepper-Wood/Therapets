<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Therapets | Exploring</title>

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="css/style.css" rel="stylesheet">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div id="navbarOutput"></div>

  <!-- Page Content -->
  <div class="container">
    <h3>Item Rarity</h3>
    <button type='button' class='btn btn-danger'>Common</button>
    <button type='button' class='btn btn-warning'>Uncommon</button>
    <button type='button' class='btn btn-success'>Rare</button>
    
    <hr>
    <h2>Indoor Exploration</h2>
    <div id="indoorOutput" class="row"></div>
    
    <hr>
    <h2>Outdoor Exploration</h2>
    <p>Your Therapet is ready to explore the big, wide world! <i>Outdoor exploration requires you purchase a set of <b>ID Tags</b> from the <a href='magicShop.html'>Magic Shop</a></i></p>
    <div id="outdoorOutput" class="row"></div>
  </div>
  <!-- /.container -->

  <!-- JavaScripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/navbar.js" type="text/javascript"></script>
  <script>
  class exploringItem {
    constructor(aName, aImg, aRank) {
      this.name = aName;
      this.img = aImg;
      this.rank = aRank;
    }
  }
  var indoorItems = new Array();
  indoorItems.push(new exploringItem("Finger Paint","fingerPaint","common"));
  indoorItems.push(new exploringItem("Glue","glue","common"));
  indoorItems.push(new exploringItem("String","string","common"));
  indoorItems.push(new exploringItem("Cardboard","cardboard","common"));
  indoorItems.push(new exploringItem("Paper","paper","common"));
  indoorItems.push(new exploringItem("Fluff","fluff","common"));
  indoorItems.push(new exploringItem("Plastic Bits","plasticBit","common"));
  indoorItems.push(new exploringItem("Metal Wire","metalWire","common"));
  indoorItems.push(new exploringItem("Crayons","crayons","common"));
  indoorItems.push(new exploringItem("Paint Bucket","paintBucket","uncommon"));
  indoorItems.push(new exploringItem("Fabric","fabric","uncommon"));
  indoorItems.push(new exploringItem("Plastic Chunks","plasticChunk","uncommon"));
  indoorItems.push(new exploringItem("Electrical Wire","electricalWire","uncommon"));
  indoorItems.push(new exploringItem("Sewing Needle","sewingNeedle","rare"));
  indoorItems.push(new exploringItem("Glue Gun","glueGun","rare"));
  indoorItems.push(new exploringItem("Hammer","hammer","rare"));
  indoorItems.push(new exploringItem("Scissors","scissors","rare"));
  indoorItems.push(new exploringItem("Batteries","batteries","rare"));
  
  var outdoorItems = new Array();
  outdoorItems.push(new exploringItem("Sticks","sticks","common"));
  outdoorItems.push(new exploringItem("String","string","common"));
  outdoorItems.push(new exploringItem("Rocks","rocks","common"));
  outdoorItems.push(new exploringItem("Plastic Bits","plasticBit","common"));
  outdoorItems.push(new exploringItem("Glass","glass","common"));
  outdoorItems.push(new exploringItem("Small Palm Seed","smallPalmSeed","common"));
  outdoorItems.push(new exploringItem("Fern Seed","fernSeed","common"));
  outdoorItems.push(new exploringItem("Sunflower Seed","sunflowerSeed","common"));
  outdoorItems.push(new exploringItem("Lily Seed","lilySeed","common"));
  outdoorItems.push(new exploringItem("Daisy Seed","daisySeed","common"));
  outdoorItems.push(new exploringItem("Wood Plank","woodPlank","uncommon"));
  outdoorItems.push(new exploringItem("Brick","brick","uncommon"));
  outdoorItems.push(new exploringItem("Plastic Chunk","plasticChunk","uncommon"));
  outdoorItems.push(new exploringItem("Bonsai Tree Seed","bonsaiTreeSeed","uncommon"));
  outdoorItems.push(new exploringItem("Tall Palm Seed","tallPalmSeed","uncommon"));
  outdoorItems.push(new exploringItem("Topiary Bush Seed","topiaryBushSeed","uncommon"));
  outdoorItems.push(new exploringItem("Cactus Seed","cactusSeed","uncommon"));
  outdoorItems.push(new exploringItem("Tulip Seed","tulipSeed","uncommon"));
  outdoorItems.push(new exploringItem("Venus Flytrap Seed","venusFlytrapSeed","uncommon"));
  outdoorItems.push(new exploringItem("Clay","clay","uncommon"));
  outdoorItems.push(new exploringItem("Metal Sheet","metalSheet","uncommon"));
  outdoorItems.push(new exploringItem("Topiary Tree Seed","topiaryTreeSeed","rare"));
  outdoorItems.push(new exploringItem("Orchid Seed","orchidSeed","rare"));
  outdoorItems.push(new exploringItem("Rose Seed","roseSeed","rare"));
  outdoorItems.push(new exploringItem("Nails","nails","rare"));
  
  $( document ).ready(function() {
    var inventoryStr = "";
    for (i=0; i<indoorItems.length; i++) {
      inventoryStr += "<div class='col-sm-6 col-md-4 col-lg-3 mt-4 cardHover'><div class='card ";
      if (indoorItems[i].rank == "common") { inventoryStr += "commonItem"; }
      else if (indoorItems[i].rank == "uncommon") { inventoryStr += "uncommonItem"; }
      else if (indoorItems[i].rank == "rare") { inventoryStr += "rareItem"; }
      inventoryStr += "'><img class='exploration-img-top' src='img/" + outdoorItems[i].img + ".png'><div class='card-block' style='text-align:center;'><button type='button' class='btn btn-";
      if (indoorItems[i].rank == "common") { inventoryStr += "danger"; }
      else if (indoorItems[i].rank == "uncommon") { inventoryStr += "warning"; }
      else if (indoorItems[i].rank == "rare") { inventoryStr += "success"; }
      inventoryStr += "'>" + indoorItems[i].name + "</button></div></div></div>";
    }
    $("#indoorOutput").html(inventoryStr);
    inventoryStr = ""; // reset for outdoorOutput
    for (i=0; i<outdoorItems.length; i++) {
      inventoryStr += "<div class='col-sm-6 col-md-4 col-lg-3 mt-4 cardHover'><div class='card ";
      if (outdoorItems[i].rank == "common") { inventoryStr += "commonItem"; }
      else if (outdoorItems[i].rank == "uncommon") { inventoryStr += "uncommonItem"; }
      else if (outdoorItems[i].rank == "rare") { inventoryStr += "rareItem"; }
      inventoryStr += "'><img class='exploration-img-top' src='img/" + outdoorItems[i].img + ".png'><div class='card-block' style='text-align:center;'><button type='button' class='btn btn-";
      if (outdoorItems[i].rank == "common") { inventoryStr += "danger"; }
      else if (outdoorItems[i].rank == "uncommon") { inventoryStr += "warning"; }
      else if (outdoorItems[i].rank == "rare") { inventoryStr += "success"; }
      inventoryStr += "'>" + outdoorItems[i].name + "</button></div></div></div>";
    }
    $("#outdoorOutput").html(inventoryStr);
  });
  </script>
</body>
</html>
